<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Local</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>back</span>
        </a>
    </header>

    <!-- Cart Items Container -->
    <div class="cart-container" id="cartContainer">
        <!-- Items will be dynamically added here -->
    </div>

    <!-- Empty Cart Message -->
    <div class="empty-cart" id="emptyCart" style="display: none;">
        <p>Your cart is empty</p>
        <a href="index.html" class="browse-btn">Browse Menu</a>
    </div>

    <!-- Cart Summary  -->
    <div class="cart-summary" id="cartSummary" style="display: none;">
        <div class="summary-container">
            <div class="summary-row" id="subtotalRow">
                <span class="summary-label">Subtotal</span>
                <span class="summary-value" id="subtotalValue">S$ 0.00</span>
            </div>
            <div class="summary-row coupon-row" id="couponRow" style="display: none;">
                <span class="summary-label">Coupon (CY2K - 20% off)</span>
                <span class="summary-value discount-value" id="discountValue">-S$ 0.00</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Delivery fee</span>
                <span class="summary-value">S$ 2.50</span>
            </div>
            <div class="summary-row total-row">
                <span class="summary-label">Total</span>
                <span class="summary-value total-value" id="totalValue">S$ 0.00</span>
            </div>
            <button class="checkout-btn" onclick="proceedCheckout()">Proceed Checkout</button>
        </div>
    </div>

    <script>
        const DELIVERY_FEE = 2.50;

        // Load and display cart items
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartContainer');
            const emptyCart = document.getElementById('emptyCart');
            const cartSummary = document.getElementById('cartSummary');

            if (cart.length === 0) {
                emptyCart.style.display = 'flex';
                cartSummary.style.display = 'none';
                container.innerHTML = '';
                return;
            }

            emptyCart.style.display = 'none';
            cartSummary.style.display = 'block';
            container.innerHTML = '';

            let subtotal = 0;

            cart.forEach((item, index) => {
                const priceNum = parseFloat(item.price.replace('$', ''));
                subtotal += priceNum * item.quantity;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="item-details">
                        <h3 class="item-name">${item.name}</h3>
                        <div class="item-rating">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="#FFD700" stroke="none">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            <span class="rating-text">${item.rating || '4.9'} (${item.reviews || '159'})</span>
                        </div>
                        <div class="item-time">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <span>Est:${item.time || '20min'}</span>
                            <span class="item-price">${item.price}</span>
                        </div>
                    </div>
                    <div class="quantity-control">
                        <button class="qty-btn" onclick="updateQuantity(${index}, -1)">âˆ’</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                `;
                container.appendChild(cartItem);
            });

            // Check if coupon was claimed
            const couponClaimed = localStorage.getItem('couponClaimed') === 'true';
            let discount = 0;
            
            if (couponClaimed) {
                discount = subtotal * 0.20; // 20% off
                document.getElementById('couponRow').style.display = 'flex';
                document.getElementById('discountValue').textContent = `-S$ ${discount.toFixed(2)}`;
            } else {
                document.getElementById('couponRow').style.display = 'none';
            }

            // Update subtotal
            document.getElementById('subtotalValue').textContent = `S$ ${subtotal.toFixed(2)}`;

            // Update total
            const total = subtotal - discount + DELIVERY_FEE;
            document.getElementById('totalValue').textContent = `S$ ${total.toFixed(2)}`;
        }

        // Update item quantity
        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart[index]) {
                cart[index].quantity += change;
                
                if (cart[index].quantity <= 0) {
                    cart.splice(index, 1);
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        // Proceed to checkout
        function proceedCheckout() {
            alert('Proceeding to checkout...');
            
        }

        // Load cart on page load
        loadCart();
    </script>
</body>
</html>
